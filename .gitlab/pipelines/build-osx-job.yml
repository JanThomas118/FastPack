build-osx:
  stage: build
  image: mcr.microsoft.com/dotnet/sdk:10.0.100-noble # https://mcr.microsoft.com/en-us/artifact/mar/dotnet/sdk/about
  tags:
    - Kubernetes-PWSH
  dependencies: []
  needs: []
  artifacts:
    when: always
    paths:
      - '_Artifacts/**/*'
  script:
  - |
    Write-Host "> Running build"
    $solutionPath = Join-Path $SourceDirPath 'FastPack/FastPack.csproj'
    $dotnetArgs = @(
      'build', "`"$solutionPath`"",
      '-c', $Q_Configuration,
      '--nologo',
      '--self-contained', 'true',
      '-v', $Q_Verbosity,
      '-r', 'osx-x64',
      '-p:IncludeNativeLibrariesForSelfExtract=true',
      '-p:PublishTrimmed=true'
    )
    & dotnet $dotnetArgs

    if ($LastExitCode -ne 0) {
      throw "Build Failed"
    }